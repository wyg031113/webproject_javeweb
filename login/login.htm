<html>
	<head> <title>请登录</title> </head>
	<script language="javascript">
	function check(f)
	{
		if(f.uname.value.length == 0 )
		{
			alert("用户名不能为空！");
			f.uname.select();
			return false;
		}
		if(f.passwd.value.length == 0)
		{
			alert("密码不能为空！");
			f.passwd.select();
			return false;
		}
		return true;
	}
	</script>
	<body>
		<center>
			<h1> 请登录</h1>
			<form action="login.jsp" method="post" onsubmit="return check(this)">
				<table border="1">
					<tr>
						<td colspan="2"> 请输入用户名和密码</td>
					</tr>
					<tr>
						<td> 用户名：</td> <td><input type="text" name="uname"</td>
					</tr>
					<tr>
						<td> 密&nbsp;&nbsp;码：</td> <td><input type="password" name="passwd"</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" name="submit" value="提交">
						<input type="reset" name="reset" value="重置"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
