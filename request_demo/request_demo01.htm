<html>
	<head>
		<title> MLDN request测试 </title>
	</head>
	<body>
		<form action="request_demo01.jsp" method="post">
		请输入：<input type="text" name="info"><br>
		兴趣：<input type="checkbox" name="inst" value="唱歌">唱歌
				<input type="checkbox" name="inst" value="看书">看书

				<input type="checkbox" name="inst" value="KTV">KTV
				<br>

		<input type="radio" name="city" value="西安">西安
		<br>

				<option value="男">男</option>
				<option value="女">女</option>
			</select><br>
		自我介绍:<textarea col="30" rows="3" name="note"></textarea><br>
